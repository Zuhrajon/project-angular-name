<img [src]="preview()" alt="" class="avatar">



<div class="dropzone" 
    dnd
    (keyup.enter)="fileDrop.click()"
    (fileDropped)="OnFileDroped($event)"
    >

    <div class="dropzone-content">
        <svg icon="upload"></svg>
        <span class="medium-text">
            Перетащите изображение или загрузите.
        </span>
    </div>

    <input 
    tabindex="-1"
    class="avatar-input"
    type="file" 
    #fileDrop
    (change)="fileBrowserHandler($event)"
    >
</div>
