@if (profile(); as profile) {
    @if (profile.avatarUrl) {
        <img [src]="profile.avatarUrl | imgUrl" alt="">
    }@else {
        <img src="/img.jpg" alt="" class="img-side">
    }

    <div class="username-and-name">
        <h1 class="h4 mb4">
            {{profile.firstName}} {{profile.lastName}}
            <p class="regular text-regular">{{profile.username}}</p>
        </h1>
    </div>
}
